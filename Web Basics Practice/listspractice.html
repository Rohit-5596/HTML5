<!DOCTYPE html>

<html>
<HEAD>
           <title><h2>Lists example</h2></title>
       
</HEAD>
<body>
     <table border "1">
	   <tr>
	       <td> 
		      <h2>Ordered list or number</h2>
			<td>
	     </tr>
		 
		  <tr>
	       <td> 
		        <ol type="a" start="3">
				<li>Rohit</li>
				<li>Rahul</li>
				<li>manoj</li>
				</ol>
			<td>
	     </tr>
</table>

<table border "1">
	   <tr>
	       <td> 
		      <h2>Unordered list</h2>
			<td>
	     </tr>
		 
		  <tr>
	       <td> 
		        <ul>
				<li>Rohit</li>
				<li>Rahul</li>
				<li>manoj</li>
				</ul>
			<td>
	     </tr>
</table>

<table border "1">
	   <tr>
	       <td> 
		      <h2>Unordered list</h2>
			<td>
	     </tr>
		 
		  <tr>
	       <td> 
		        <ul type="square">
				<li>Rohit</li>
				<li>Rahul</li>
				<li>manoj</li>
				</ul>
			<td>
	     </tr>
</table>
</body>
</html>
