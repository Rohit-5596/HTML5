<!DOCTYPE html>

<html>
<HEAD>
           <title>nested table practice</title>
       
</HEAD>
<body>
<table border="3" cellspacing="0" cellpadding="5" >
       <tr>
			<th>Zone</th>
			<th>State</th>
		</tr>
		<tr>
		<td>South</td>
		<td><table border="3" cellspacing="0" cellpadding="5">
		       
			   <tr>
						<th>Name</th>
						<th>Capital City</th>
		       </tr>
			   <tr>
						<th>Karnataka</th>
						<th>Bangalore</th>
		       </tr>
	    </table></td>
		</tr>
</table>
	   

</body>

</html>
