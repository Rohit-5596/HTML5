<!DOCTYPE html>
<html>
    <head>
        <title>Form API....</title>
    </head>
    <body>
	
	         <h1>Fill Employee Details</h1>
			 <form>
			      <table align="center" border="2">
				      <caption>Fill employee details</caption>
					  <tr>
					      <th>Full Name :</th>
						  <td>
						     
							   <input type="text" id="txtFN" name="txtFN"
							   maxlength=50 sixe="30" required autofocus placeholder="Full Name..."/>
						   </td>
					
						
						<tr>
					      <th>Age :</th>
						  <td>
						     
							   <input type="number" id="txtAge" name="txtAge"
							   min="18" max="40" step="1" placeholder=-"Age.." />
						   </td>
					</tr>
					
					<tr>
					      <th>Address :</th>
						  <td>
						     
							   <textarea id="txtAddr" name="txtAddr"
							  rows="4" cols="20" maxlength="500" placeholder="Address.." readonly >
							  </textarea>
						   </td>
					</tr>
					
					<tr>
					      <th>Mobile Number :</th>
						  <td>
						     
							   <input type="text" id="txtMN" name="txtMN"
							   placeholder="Mobile Number.." pattern="[0-9]" maxlength="10" />
						   </td>
					</tr>
					
					
					
					<tr>
					      <th>Email Address :</th>
						  <td>
						     
							   <input type="email" id="txtEmail" name="txtEmail"
							   placeholder="Email Id..." maxlength="10" size="40" />
						   </td>
					</tr>
					
					<tr>
					      <th>Password :</th>
						  <td>
						     
							   <input type="password" id="txtPD" name="txtPD"
							   placeholder="Password.." maxlength="8" size="40" />
						   </td>
					</tr>
					
					<tr>
					      <th>Gender :</th>
						  <td>
						     
							   <input type="radio" id="rbtnMale" name="gender" value="M" checked/>Male
							   <input type="radio" id="rbtnFemale" name="gender" value="F"/>Female
						   </td>
					</tr>
					
					<tr>
					      <th>Languages Known :</th>
						  <td>
						     
							   <input type="checkbox" id="chkE" name="chkE" value="Eng" />English
							    <input type="checkbox" id="chkT" name="chkT" value="Tel" />Telugu
								<input type="checkbox" id="chkH" name="chkH" value="Hin" />Hindi
								<input type="checkbox" id="chkM" name="chkM" value="Marathi" />Marathi
						   </td>
					</tr>
					
					<tr>
					      <th>Select City :</th>
						  <td>
						     
							   <select name="city">
							    <option value="Select">----Select Any ONE---</option>
								<option selected value="Mumbai">Mumbai</option>
								<option value="Bangalore">Bangalore</option>
								<option value="Chennai">Chennai</option>
						   </td>
					</tr>
					
					<tr>
					      <th>State :</th>
						  <td>
						     <input type="text" id="txtState" name="txtState"
							 maxlength="20" placeholder="State" list="StateList"/>
							 
							 <datalist id="StateList">
							   <option value="Select">----Select---</option>
								<option value="Maharastra">MH</option>
								<option value="Karnataka">KA</option>
								<option value="Tamil Nadu">TN</option>
						     </datalist>
							   
						   </td>
					</tr>
					
					<tr>
					      <th>Date of Joining :</th>
						  <td>
						     
							   <input type="date" id="txtDOJ" name="DOJ"/>
						   </td>
					</tr>
					
					   <tr>
					      <td align="right">
						      <input type="Submit" value="Register"/>
						   </td>
						   <td align="right">
						      <input type="Reset" value="Cancel"/>
						   </td>
						</tr>
			 </table>
		</form>		  
	</body>
	</html>
